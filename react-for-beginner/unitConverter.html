<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App(){
        const [minutes, setMinutes] = React.useState(0);
        const onChange = (event) =>{
            setMinutes(event.target.value); {/* value에 접근하는 법: event.target.value */}
        }
        const reset = ()=>{
            setMinutes(0);
        }
        return(
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label> 
                    {/*for -> htmlFor, class -> className*/}
                    <input value={minutes} onChange={onChange} id="minutes" type="number" placeholder="Minutes" />
                    {/*onChange 이벤트를 지운다면 value를 변경할 수 없음 -> event listener과 event 발생시 값을 update, UI에 보여주는 것 둘다 필요함*/}
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={Math.round(minutes/60)} id="hours" type="number" placeholder="Hours" disabled />
                </div>
                <button onClick={reset}>Reset</button>
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
